
spring.application.name=spring_project1

##스피링 부트 mysql 내 컴퓨터이랑 sql 연결하는 이름 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
##연결하는 주소 설정
spring.datasource.url=jdbc://mysql://localhost:3306/backend_spring_project?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
##3306 데이터베이스 서버
##8080 개인웹서버
spring.datasource.username=root
spring.datasource.password=123
##자동으로 인지
spring.mvc.view.prefix=/WEB-INF/views
##파일명을 자동으로 jsp 설정
spring.mvc.view.suffix=.jsp
##Swagger api 를 문서화해준다.
##swagger 설정 api 경로 설정
springdoc.api-docs.path=/v3/api-docs 
##swagger ui 경로 설정 8080/
springdoc.swagger-ui.path=/swagger-ui.html
##swagger ui 에서 api 를 정렬하는 방식 (메소드명 기준)
springdoc.swagger-ui.operations-sorter=method